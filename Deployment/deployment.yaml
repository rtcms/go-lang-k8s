apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-web
  template:
    metadata:
      labels:
        app: go-web
    spec:
      containers:
        - name: go-web
          image: 'rt007/go-web:latest'
          ports:
            - name: server
              containerPort: 8080
          resources:
            requests:
              memory: 0.5Mi
              cpu: '300m'
            limits:
              memory: 1.5Mi
              cpu: '460m'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-client-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-web-client
  template:
    metadata:
      labels:
        app: go-web-client
    spec:
      containers:
        - name: go-web-client
          image: 'rt007/go-web-client:latest'
---
apiVersion: v1
kind: Service
metadata:
  name: go-web-service
spec:
  selector:
    app: go-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: NodePort
